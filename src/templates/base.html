<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Library</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <ul class="nav__directory">
        <li><a href="{% url 'index' %}">Digi-Library</a></li>
        <li><a href="{% url 'index' %}">Catalog</a></li>
        <li><a href="{% url 'author-list' %}">Authors</a></li>
      </ul>
      <ul class="nav__authentication">
        {% if request.user.is_authenticated %}
        <li>
          <a href="{% url 'user-profile' %}"><i class="fas fa-user"></i></a>
        </li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
    {% block content %} {% endblock %}
    <!-- Scripts-->
    {% block script %} {% endblock %}
  </body>
</html>
